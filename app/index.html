<!DOCTYPE html>
<html>
<head>
  <!-- Title -->
  <title>Dmail</title>

  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <h1>Decentralized Mail</h1>
  <div class="row">
      <div class="column" style="background-color:#aaa;">
          <h2>Encryption</h2>
          <p>Enter in the message you would like to encrypt: </p>
          <form>
            <input type="text" id = "plainMessage">
            <br>
            <br>
            <input type="submit" value="Submit">
          </form>
      </div>
      <div class="column" style="background-color:#bbb;">
          <h2>Decryption</h2>
          <p>Enter in the encrypted message you would like to decrypt: </p>
          <form>
            <input type="text" id = "encryptedMessage">
            <br>
            <br>
            <input type="submit" value="Submit">
          </form>
      </div>
  </div>

  <!-- Bundled script -->
  <script src="./bundle.js"></script>
</body>
</html>
